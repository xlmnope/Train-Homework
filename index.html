<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Timesheet Management</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

</head>


<body>
    <div class="jumbotron">
        <div class="container text-center">
          <h1>Anytime is Train Time</h1>
          <h4>Choo Choo</h4>
        </div>
      </div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
          <div class="card-header">
          <b>Current Train Schedule</b>
          </div>
      <div class="form-container">

      <table class="table table-sm table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody class="tableBody">
            <tr>
              <td>example train name</td>
              <td>florida</td>
              <td>102</td>
              <td>example</td>
              <td>example</td>
            </tr>
            
          </tbody>
        </table>
        </div>
      </div>
      <br><br>
    </div>
    
  </div>
    <div class="row">
      <div class="col-sm-12">
      <div class="card">
          <div class="card-header">
            <b>Add Train</b>
          </div>
          <div class="form-container">
            <form>
                <div class="form-group">
                  <label for="trainName1">Train name</label>
                  <input type="text" class="form-control" id="trainName1" aria-describedby="nameHelp" placeholder="">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firsttraintime">First Train Time (HH:MM - military time)</label>
                    <input type="text" class="form-control" id="firsttraintime" placeholder="15:00">
                </div>
                <div class="form-group">
                      <label for="frequency">Frequency</label>
                      <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
              </form> 
          </div>
          

        </div>
      </div>
    </div>
  </div>
      
      

  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
 
  <script src="assets/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


</body>
</html>
